<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        audio {
            margin: 10px;
            width: 300px;
        }
        .audio-container {
            display: inline-block;
            text-align: left;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Mi Página de Música</h1>
    
    <div class="audio-container">
        <h3>Canción 1 (MP3)</h3>
        <audio controls>
            <source src="audios/cancion1.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <div class="audio-container">
        <h3>Canción 2 (WAV)</h3>
        <audio controls>
            <source src="audios/cancion2.wav" type="audio/wav">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <div class="audio-container">
        <h3>Canción 3 (OGG)</h3>
        <audio controls>
            <source src="audios/cancion3.ogg" type="audio/ogg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

</body>
</html>
